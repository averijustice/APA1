<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APA1 Scenario8</title>
    <style>

        /* Set display to none for image*/
        #image {
            display: none;
        }

        .parent {
            position: relative;
        }

        .child {
            position: absolute;
        }

        #user-car {
            top: 200px;
            left: 200px;
        }

        .animate-scan {
            animation-name: move-forward;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .animate-park {
            animation: perpendicular-park 2s;
            /* Preserve the effect of the animation at ending */
            animation-fill-mode: forwards;
        }

        .reset {
            animation-name: reset;
            animation-fill-mode: forwards;
        }

        @keyframes reset {
            from {
                margin-top:100px;
                margin-left: 0px;
            }
            to {
                margin-top: 200px;
                margin-left: 200px;
            }
        }

        @keyframes move-forward {

            from {
                margin-top: 200px;
                margin-left: 200px;
            }

            to {
                margin-top: 0px;
                margin-left: 200px;
            }
        }

        @keyframes perpendicular-park {
            from {
                margin-top: 0px;
                margin-left: 200px;
            }
            50% {
                margin-top: 70px;
                margin-left: 200px;
            }
            to {
                margin-top:100px;
                margin-left: 0px;
                -webkit-transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
<h1>Scenario 8</h1>
<p>In order to use the Ford Pass App, the driver must confirm their identity and their vehicle.</p>
<p>The driver starts the system via the Ford Pass App, and must confirm information to prove their identity.</p>
<div>


    <!-- Add id to image -->
    <img id="image" src=
            "./img/mobile-app.png"
         alt="GFG image" />
</div>

<button type="button"
        onclick="show()" id="btnID">
    Go to App
</button>
<div class="parent">
    <!--<div id="pop-image" style="display: none">
        <button onclick="scan()" id="btn" style="alignment: right">Go to App</button>
        <img id= "image" src="./img/mobile-app.png" width="200" alt="Image of yellow car facing right"
    </div>
    <div id="afterPark" style="display: none">
        <button onclick="park()" style="alignment: right">Park</button> <br>
        <button onclick="back()" style="alignment: right">Reset</button>
    </div>-->
    <br>
    <div id="beforePark" class="child parked-cars" style="display: inline-block">
        <img src="./img/car_topview_right.png" width="200" alt="Image of yellow car facing right">
        <img src="./img/car_topview_right.png" width="200" alt="Image of yellow car facing right">

        <!--<img src="./img/supermarket.png" width="200" alt="Image of supermarket"><br>-->

    </div>
    <div id="user-car" class="child" style="display: inline-block">
        <div style="position: absolute; top: 40px"><img src="./img/red_user_car_right.png" width="200" alt="Image of red car facing right with 'user' label"></div>
    </div>
</div>
<script>

    function back() {
        var targetElement = document.getElementById("user-car");
        targetElement.className = "reset";

        var after = document.getElementById("afterPark");
        after.style.display = "none";
    }

    function show() {

        /* Access image by id and change
        the display property to block*/
        document.getElementById('image')
            .style.display = "block";

        document.getElementById('btnID')
            .style.display = "none";
    }
</script>
</body>
</html>
